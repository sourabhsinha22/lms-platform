services:
  - type: web
    name: lms-platform
    runtime: node
    buildCommand: npm install --production
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: lms-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
