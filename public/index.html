<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS Platform</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; }
    #root { min-height: 100vh; }
    .boot-loader { display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #1B4332 0%, #2D6A4F 60%, #40916C 100%); flex-direction: column; gap: 16px; }
    .boot-loader .spinner { width: 44px; height: 44px; border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid white; border-radius: 50%; animation: spin 0.7s linear infinite; }
    .boot-loader .text { color: rgba(255,255,255,0.8); font-size: 14px; font-weight: 500; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root">
    <div class="boot-loader">
      <div class="spinner"></div>
      <div class="text">Loading LMS Platform...</div>
    </div>
  </div>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.production.min.js"></script>
  <script>
    window.API = {
      token: localStorage.getItem('lms_token'),
      async request(path, opts = {}) {
        const headers = { 'Content-Type': 'application/json' };
        if (this.token) headers['Authorization'] = 'Bearer ' + this.token;
        try { const r = await fetch('/api' + path, { ...opts, headers }); if (r.status === 401 && path !== '/auth/login') { this.token = null; localStorage.removeItem('lms_token'); } return r.json(); } catch (e) { return { error: e.message }; }
      },
      async login(email, password, orgSlug) { const d = await this.request('/auth/login', { method: 'POST', body: JSON.stringify({ email, password, orgSlug }) }); if (d.token) { this.token = d.token; localStorage.setItem('lms_token', d.token); } return d; },
      async logout() { await this.request('/auth/logout', { method: 'POST' }); this.token = null; localStorage.removeItem('lms_token'); },
    };
  </script>
  <script src="/app.js"></script>
  <script>
    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(window.LMSApp));
    } catch(e) {
      document.getElementById('root').innerHTML = '<div style="padding:40px;color:red;font-family:monospace"><h2>Load Error</h2><pre>' + e.message + '</pre></div>';
    }
  </script>
</body>
</html>
