<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LMS Platform</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:system-ui,sans-serif}
#root{min-height:100vh}
.boot{display:flex;align-items:center;justify-content:center;height:100vh;background:linear-gradient(135deg,#1B4332,#2D6A4F,#40916C);flex-direction:column;gap:16px}
.boot .sp{width:44px;height:44px;border:4px solid rgba(255,255,255,.2);border-top:4px solid #fff;border-radius:50%;animation:s .7s linear infinite}
.boot .tx{color:rgba(255,255,255,.8);font-size:14px}
@keyframes s{to{transform:rotate(360deg)}}
</style>
</head>
<body>
<div id="root"><div class="boot"><div class="sp"></div><div class="tx">Loading LMS Platform...</div></div></div>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.production.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.production.min.js"></script>
<script src="/app.js"></script>
<script>
try{
  var root=ReactDOM.createRoot(document.getElementById('root'));
  root.render(React.createElement(window.LMSApp));
}catch(e){
  document.getElementById('root').innerHTML='<div style="padding:40px;color:#fff;font-family:monospace;background:#1B4332;min-height:100vh"><h2>Error</h2><pre>'+e.stack+'</pre></div>';
}
</script>
</body>
</html>
